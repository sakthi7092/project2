<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa; 
        }

        
        .navbar {
            background: #1a1a2e; 
            color: yellow;
            padding : 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e94560; 
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
        }

        .navbar .nav-links li {
            margin-left: 20px;
        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }

        .navbar .nav-links a:hover {
            border-radius: 5px;
        }

       
        .hero {
            background: url('https://source.unsplash.com/random/1600x900') no-repeat center center/cover;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #16213e; 
        }

        .hero h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
        }

        
        .portfolio {
            padding: 60px 0;
            background: #e94560; 
            color: #fff;
        }

        .portfolio h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .portfolio-item {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333;
        }

        .portfolio-item img {
            max-width: 100%;
            border-radius: 10px;
        }

        .portfolio-item h3 {
            margin-top: 15px;
            font-size: 20px;
        }

        /* Contact Section */
        .contact {
            padding: 60px 20px;
            background: #16213e; 
            color: #fff;
            text-align: center;
        }

        .contact h2 {
            margin-bottom: 40px;
        }

        .contact form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .contact input, .contact textarea {
            margin-bottom: 20px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #333;
        }

        .contact button {
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background: #e94560;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact button:hover {
            background: #ff6f91; 
        }

        /* Footer */
        footer {
            background: #1a1a2e; 
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .hero h2 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
  
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">My Portfolio</h1>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

   
    <section id="home" class="hero">
        <div class="container">
            <h2>Hello, I'm  SAKTHI_S*</h2>
            <p> am a  Web Developer & Designer</p>
        </div>
    </section>

    
    <section id="portfolio" class="portfolio">
        <div class="container">
            <h2>My Work</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="i.png" alt="Project 1">
                    <h3>Project Title 1</h3>
                </div>
                <div class="portfolio-item">
                    <img src="https://source.unsplash.com/random/400x300?2" alt="Project 2">
                    <h3>Project Title 2</h3>
                </div>
                <div class="portfolio-item">
                    <img src="https://source.unsplash.com/random/400x300?3" alt="Project 3">
                    <h3>Project Title 3</h3>
                </div>
                <div class="portfolio-item">
                    <img src="https://source.unsplash.com/random/400x300?4" alt="Project 4">
                    <h3>Project Title 4</h3>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form action="#">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

   
    <footer>
        <p>&copy; 2024 My Portfolio. All Rights Reserved.</p>
    </footer>
</body>
</html>
